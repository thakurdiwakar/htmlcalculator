    <h1>Simple Calculator using only HTML</h1>

    <h2>Addition</h2>

    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
    <input type="number" id="a" value="20">
    <input type="number" id="b" value="30">
    = <output name="result" for="a b" ></output>
    </form>
    <!-- Calculation with output tag -->
    <h2>Substraction</h2>
